# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:  
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release Charts
        uses: web-seven/chart-releaser-action@v2.0.10
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
